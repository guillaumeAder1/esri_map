<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Interactive Map</title>

    <style>
      html, body, #map-canvas, .displayData{
        height: 80%;
        margin: 50px;
        padding: 10px,
        
      }
      .titleApp{
        margin : 40px 40px 10px 50px;
      }
      .displayData{
        margin: 50px;
       height : 200px;
      }
      body{
        font-family: sans-serif, arial;
      }
      img.imgLogo {
        position:absolute;
        top : 5px;
        right:5px;
        
      }div.textPopup{
        margin-bottom :20px ;
      }

    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="myMap.js"></script>
    
  </head>
  <body>
    <div class="titleApp">
       <h3>My Address Book </h3>
    </div>
   
    <div id="map-canvas"></div>
    <div class="displayData"></div>

  
   
    <script type="text/javascript">

      //* instance interactiveMap Class
    function initApp(){
      var myMap = new interactiveMap( "map-canvas" , "myData/fictive_data_set.json");
      myMap.initialize();  
    }

      google.maps.event.addDomListener(window, 'load', initApp);
    </script>
  </body>
</html>
